baseURL = 'https://mlinmg.github.io/'
languageCode = 'en-us'
title = "Marco's Blog"
theme = 'PaperMod'

# Enable pagination
[pagination]
  pagerSize = 10

# Enable syntax highlighting
[markup]
  [markup.highlight]
    style = 'monokai'
    lineNos = true
    lineNumbersInTable = true
  [markup.goldmark.renderer]
    unsafe = true  # Allow HTML in markdown

# Menu configuration
[menu]
  [[menu.main]]
    identifier = 'posts'
    name = 'Blog'
    url = '/posts/'
    weight = 10
  [[menu.main]]
    identifier = 'about'
    name = 'About'
    url = '/about/'
    weight = 20
  [[menu.main]]
    identifier = 'github'
    name = 'GitHub'
    url = 'https://github.com/mlinmg'
    weight = 30

# PaperMod specific configuration
[params]
  description = 'ML Engineering • GPU Optimization • Infrastructure'
  author = 'Marco'

  # Homepage mode
  [params.homeInfoParams]
    Title = "Hi, I'm Marco"
    Content = """
I work on ML Engineering, GPU Optimization, and Infrastructure.

This blog covers my explorations in systems programming, kernel optimization, and machine learning infrastructure.
"""

  # Social icons
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/mlinmg"

  # Enable features
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = true

  # Search
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

# Output formats
[outputs]
  home = ["HTML", "RSS", "JSON"]  # JSON needed for search

# Taxonomies
[taxonomies]
  category = 'categories'
  tag = 'tags'
  series = 'series'