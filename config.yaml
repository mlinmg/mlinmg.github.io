title: My Blog
description: Personal blog about ML and engineering
url: https://mlinmg.github.io
baseurl: ""
theme: minima

# Permalink structure
permalink: /:year/:month/:day/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Markdown processor
markdown: kramdown

# Exclude from build
exclude:
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - README.md
